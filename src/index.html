<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Clue</h1>
    </header>
    <main class="clue">
      <section class="container" id="suspect">
        <h1>Suspect?</h1>
        <div class="gallery">
          <div class="suspect card">
            <h2>Miss Scarlet</h2>
            <img
              class="suspect-img"
              src="https://spotlightongames.com/temp/Scarlett/Scarlet65.jpg"
              alt="Miss Scarlet"
            />
          </div>
          <div class="suspect card">
            <h2>Mr. Green</h2>
            <img
              class="suspect-img"
              src="https://www.mrgreen.com/app/uploads/winners-page-promo-mrgreen-v2.png"
              alt="Mr. Green"
            />
          </div>
          <div class="suspect card">
            <h2>Colonel Mustard</h2>
            <img
              class="suspect-img"
              src="https://www.giantbomb.com/a/uploads/scale_small/0/5768/693150-colonmustard.jpg"
              alt="Colonel Mustard"
            />
          </div>
          <div class="suspect card">
            <h2>Professor Plum</h2>
            <img
              class="suspect-img"
              src="https://i1.sndcdn.com/artworks-ksoszCeQxsnMcr55-oaVh0g-t500x500.jpg"
              alt="Professor Plum"
            />
          </div>
          <div class="suspect card">
            <h2>Mrs. Peacock</h2>
            <img
              class="suspect-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVHPfIjKmxgzwDZlbNJ0xN0PDy_cVoTdd3pQ&s"
              alt="
                Mrs. Peacock"
            />
          </div>
          <div class="suspect card">
            <h2>Mrs. White</h2>
            <img
              class="suspect-img"
              src="https://pbs.twimg.com/media/CGELFoNUEAADq6H.jpg"
              alt="Mrs. White"
            />
          </div>
        </div>
      </section>
      <section class="container" id="room">
        <h1>Room?</h1>
        <div class="gallery">
            <div class="room card">
                <h2>Kitchen</h2>
                <img
                class="room-img"
                src="https://www.ikea.com/images/ikea/ikea-kitchen-products-250x250.jpg"
                alt="Kitchen"
                />
            </div>
            <div class="room card">
                <h2>Ballroom</h2>
                <img
                class="room-img"
                src="https://www.ikea.com/images/ikea/ikea-kitchen-products-250x250.jpg"
                alt="Ballroom"
                />
            </div>
            <div class="room card">
                <h2>Conservatory</h2>
                <img
                class="room-img"
                src="https://www.ikea.com/images/ikea/ikea-kitchen-products-250x250.jpg"
                alt="Conservatory"
                />
            </div>
            <div class="room card">
                <h2>Dining Room</h2>
                <img
                class="room-img"
                src="https://www.ikea.com/images/ikea/ikea-kitchen-products-250x250.jpg"
                alt="Dining Room"
                />
            </div>
            <div class="room card">
                <h2>Cellar</h2>
                <img
                class="room-img"
                src="https://www.ikea.com/images/ikea/ikea-kitchen-products-250x250.jpg"
                alt="Cellar"
                />
            </div>
            <div class="room card">
                <h2>Library</h2>
                <img
                class="room-img"
                src="https://www.ikea.com/images/ikea/ikea-kitchen-products-250x250.jpg"
                alt="Library"
                />
            </div>
            <div class="room card">
                <h2>Billiard Room</h2>
                <img
                class="room-img"
                src="https://www.ikea.com/images/ikea/ikea-kitchen-products-250x250.jpg"
                alt="Billiard Room"
                />
            </div>
            <div class="room card">
                <h2>Lounge</h2>
                <img
                class="room-img"
                src="https://www.ikea.com/images/ikea/ikea-kitchen-products-250x250.jpg"
                alt="Lounge"
                />
        </div>
      </section>
      <section class="container" id="weapon">
        <h1>Weapon?</h1>
      </section>
    </main>
    <footer>
      <p>&copy; 2024</p>
    </footer>
    <script src="clue.js"></script>
  </body>
</html>
